<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarization Tool</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f1e24, #d2d5da);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }

        .container {
            background: #000000;
            border-radius: 18px;
            max-width: 900px;
            width: 100%;
            padding: 28px 26px 24px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .title {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #f9fafb;
            text-align: center;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 22px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        @media (min-width: 800px) {
            .grid {
                grid-template-columns: 1.2fr 1fr;
            }
        }

        .section-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #9ca3af;
            margin-bottom: 6px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            height: 220px;
            background: #020617;
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: vertical;
            border: 1px solid #1f2937;
            color: #e5e7eb;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.08s ease;
        }

        textarea::placeholder {
            color: #6b7280;
        }

        textarea:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
            transform: translateY(-1px);
        }

        .button-row {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        button {
            border: none;
            border-radius: 999px;
            padding: 9px 22px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s ease, transform 0.08s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #091c59);
            color: #cacedb;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            background: #020617;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #0ea5e9, #091c59);
            color: #cacedb;
            border: 1px solid #1f2937;
        }
        .btn-secondary:hover {
            background: #020617;
            transform: translateY(-1px);
        }
        .btn-primary:active,
        .btn-secondary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .icon {
            font-size: 1rem;
        }

        .summary-box {
            background: #020617;
            border-radius: 12px;
            border: 1px solid #1f2937;
            padding: 10px 12px;
            min-height: 220px;
            font-size: 0.95rem;
            line-height: 1.5;
            overflow-y: auto;
            word-wrap: break-word;
        }

        .muted {
            color: #6b7280;
        }

        .error-message {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #fca5a5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Text Summarization</h1>
        <p class="subtitle">Paste a long paragraph or article, and get a concise summary in seconds.</p>

        <div class="grid">
            <div>
                <div class="section-label">Input Text</div>
                <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>

                <div class="button-row">
                    <button class="btn-primary" onclick="summarizeText()">
                        Summarize
                    </button>

                    <button class="btn-secondary" onclick="clearText()">
                        Clear
                    </button>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>

            <div>
                <div class="section-label">Summary</div>
                <div id="output" class="summary-box muted">
                    Your summary will appear here...
                </div>
            </div>
        </div>
    </div>

    <script>
        const errorMessage = document.getElementById("errorMessage");
        const outputEl = document.getElementById("output");

        function summarizeText() {
            const inputText = document.getElementById("inputText").value.trim();

            errorMessage.style.display = "none";
            errorMessage.textContent = "";

            if (!inputText) {
                errorMessage.textContent = "Please enter some text to summarize.";
                errorMessage.style.display = "block";
                return;
            }

            outputEl.classList.add("muted");
            outputEl.textContent = "Generating summary...";

            fetch("http://localhost:5000/summarize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error! status: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                if (data.summary) {
                    outputEl.textContent = data.summary;
                    outputEl.classList.remove("muted");
                } else if (data.error) {
                    outputEl.textContent = "Error: " + data.error;
                    outputEl.classList.add("muted");
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = "block";
                } else {
                    throw new Error("No summary field in response.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorMessage.textContent = "Something went wrong. Make sure the backend server is running on port 5000.";
                errorMessage.style.display = "block";
                outputEl.textContent = "No summary available.";
                outputEl.classList.add("muted");
            });
        }

        function clearText() {
            document.getElementById("inputText").value = "";
            outputEl.textContent = "Your summary will appear here...";
            outputEl.classList.add("muted");
            errorMessage.style.display = "none";
            errorMessage.textContent = "";
        }
    </script>

</body>
</html>
